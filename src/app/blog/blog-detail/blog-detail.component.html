<div class="blog-detail-container" style="margin-top: 150px;">
  <div class="container">
    <div class="post-header">
      <h1>{{post?.title}}</h1>
      <div class="post-meta">
        <span class="date">{{post?.date}}</span>
        <span class="category">{{post?.category}}</span>
      </div>
    </div>

    <div class="post-content" [innerHTML]="post?.content"></div>

<div class="gallery-section" *ngIf="post?.gallery && post.gallery.length > 0">
  <h2>Gallery</h2>
  <div class="gallery-grid">
    <div class="gallery-item" *ngFor="let image of post.gallery">
      <img [src]="image.url" [alt]="image.alt" class="gallery-image" loading="lazy">
      <div class="gallery-caption" *ngIf="image.caption">{{image.caption}}</div>
    </div>
  </div>
</div>

    <div class="back-link">
      <a routerLink="/blog" class="btn-back">
        <i class="fas fa-arrow-left"></i>
        Retour aux articles
      </a>
    </div>
  </div>
</div>
