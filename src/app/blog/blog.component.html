<section class="blog-section" style="margin-top: 150px;">
  <div class="container">
    <h2 class="section-title">Blog</h2>
    <div class="blog-grid">
      <article *ngFor="let post of posts" class="blog-post">
        <div class="post-header">
          <h3>{{post.title[currentLang]}}</h3>
          <div class="post-meta">
            <span class="date">{{post.date}}</span>
            <span class="category">{{post.category[currentLang]}}</span>
          </div>
        </div>
        <div class="post-image-container">
          <img [src]="post.image" [alt]="post.title[currentLang]" loading="lazy" class="post-image">
        </div>
        <div class="post-content">
          <p>{{post.excerpt[currentLang]}}</p>
          <a [routerLink]="['/blog', post.id]" class="read-more">
            {{currentLang === 'fr' ? 'Lire l\'article complet →' : 'Read the full article →'}}
          </a>
        </div>
      </article>
    </div>
  </div>
</section>
