<section class="blog-section" style="margin-top: 150px;">
  <div class="container">
    <h2 class="section-title">Blog</h2>
    <div class="blog-grid">
      <article *ngFor="let post of posts" class="blog-post">
        <div class="post-header">
          <h3>{{post.title}}</h3>
          <div class="post-meta">
            <span class="date">{{post.date}}</span>
            <span class="category">{{post.category}}</span>
          </div>
        </div>
        <div class="post-image-container">
          <img [src]="post.image" [alt]="post.title" loading="lazy" class="post-image">
        </div>
        <div class="post-content">
          <p>{{post.excerpt}}</p>
          <a [routerLink]="['/blog', post.id]" class="read-more">Lire l'article complet â†’</a>
        </div>
      </article>
    </div>
  </div>
</section>
