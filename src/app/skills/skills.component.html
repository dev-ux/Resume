<section class="skills">
  <div class="container">
    <h2>{{ 'skills.title' | translate }}</h2>
    <div class="skills-grid">
      <div class="skill-category" *ngFor="let category of categories">
        <h3>{{ category === 'frontend' ? categoryNames.frontend : 
              category === 'backend' ? categoryNames.backend : 
              category === 'tools' ? categoryNames.tools : 
              categoryNames.human }}</h3>
        <ul>
          <li *ngFor="let skill of getSkillsByCategory(category)">
            {{ skill.name }}
            <div class="projects-used" *ngIf="skill.projects.length > 0">
              <span class="badge" *ngFor="let project of skill.projects">
                {{ project }}
              </span>
            </div>
          </li>
        </ul>
      </div>
    </div>
  </div>
</section>
